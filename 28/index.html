<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ping single column coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" />
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="description">Subscribe and get notified</p>
      <form action="" class="form" novalidate>
        <input type="email" placeholder="Your email address..." required />
        <div class="error">Please provide a valid email address</div>
        <input type="submit" value="Notify Me" />
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />
      <div class="icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
