<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <h2>Your result</h2>
        <div class="circle">
          <p class="circle-big">76</p>
          <p class="circle-low">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-right">
        <h2>Summary</h2>
        <div class="stats">
          <div class="stats-tab">
            <div class="tab-l">
              <img src="images/icon-reaction.svg" alt="icon" />
              <p class="tab-activity">Reaction</p>
            </div>
            <div class="tab-points">
              <p>80</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="stats-tab second">
            <div class="tab-l">
              <img src="images/icon-memory.svg" alt="icon" />
              <p class="tab-activity">Memory</p>
            </div>
            <div class="tab-points">
              <p>92</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="stats-tab third">
            <div class="tab-l">
              <img src="images/icon-verbal.svg" alt="icon" />
              <p class="tab-activity">Verbal</p>
            </div>
            <div class="tab-points">
              <p>61</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="stats-tab fourth">
            <div class="tab-l">
              <img src="images/icon-visual.svg" alt="icon" />
              <p class="tab-activity">Visual</p>
            </div>
            <div class="tab-points">
              <p>72</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </body>
</html>
