<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <form action="" class="form" novalidate>
        <div class="formBox">
          <label for="day" class="dayLabel">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD" required/>
          <div class="error">Must be a valid day</div>
        </div>
        <div class="formBox">
          <label for="month" class="monthLabel">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM" required/>
          <div class="error">Must be a valid month</div>
        </div>
        <div class="formBox">
          <label for="year" class="yearLabel">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY" required/>
          <div class="error">Must be in the past</div>
        </div>
        <input type="submit" class="btn" value=""/>
      </form>
      <div class="results">
        <div class="resultDate">
          <span class="resultInfo">-</span>
          <span class="resultHideInfo">-</span>
          <h1>years</h1>
        </div>
        <div class="resultDate">
          <span class="resultInfo">-</span>
          <span class="resultHideInfo">-</span>
          <h1>monhts</h1>
        </div>
        <div class="resultDate">
          <span class="resultInfo">-</span>
          <span class="resultHideInfo">-</span>
          <h1>days</h1>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
