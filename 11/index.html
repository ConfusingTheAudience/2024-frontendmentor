<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
  </head>
  <body>

    <div class="pattern-one">
      <img src="images/bg-pattern-top.svg" alt="pattern-top">
    </div>

    <div class="pattern-two">
      <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>

    <div class="card">

      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="pattern-img" />
        <div class="card-photo">
          <img src="images/image-victor.jpg" alt="person-img">
        </div>
      </div>

      <div class="card-bottom">

        <div class="person-info">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>

        <p class="person-location">London</p>

        <div class="person-details">
          <div class="detail-box">
            <h3>80K</h3>
            <p class="detail-description">Followers</p>
          </div>
          <div class="detail-box">
            <h3>803K</h3>
            <p class="detail-description">Likes</p>
          </div>
          <div class="detail-box">
            <h3>1.4K</h3>
            <p class="detail-description">Photos</p>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
