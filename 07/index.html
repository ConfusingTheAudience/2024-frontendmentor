<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">

        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="eq-img">
        <div class="eq-view">
          <img src="images/icon-view.svg" alt="view" class="eq-viewIcon">
        </div>
        
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-eth">
        <div class="eth-wallet">
          <img src="images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="eth-timeleft">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-credits">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
