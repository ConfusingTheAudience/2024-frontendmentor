<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="card-info">
          <h2>My balance</h2>
          <span>$921.48</span>
        </div>
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="card-bottom">
        <h1>Spending - Last 7 days</h1>
        <div class="card-dataContainer">
          <!-- code fragment added with js -->
          <!-- 
          <div class="card-singleData">
            <div class="dataPole"></div>
            <div class="dataInfo"></div>
            <div class="dataName">mon</div>
          </div> 
          -->
        </div>
        <div class="card-amount">
          <div class="card-amountLeft">
            <p>Total this month</p>
            <span>$478.33</span>
          </div>
          <div class="card-amountRight">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
