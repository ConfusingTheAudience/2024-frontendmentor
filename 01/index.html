<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="board">

      <div class="card">
        <img src="images/illustration-article.svg" alt="photo" class="card-img">
        <p class="card-preTitle">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backstone of every website, defining structure, content, and presentation</p>
        <div class="card-container">
          <img src="images/image-avatar.webp" alt="person">
          <h2>Greg Hooper</h2>
        </div>
      </div>

    </div>
  </body>
</html>
