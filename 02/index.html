<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/avatar-jessica.jpeg" alt="photo" class="card-img" />
      <h1 class="card-name">Jessica Randall</h1>
      <p class="card-location">London, United Kingdom</p>
      <p class="card-description">"Front-end developer and avid reader."</p>
      <div class="card-socials">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">Linkedin</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
