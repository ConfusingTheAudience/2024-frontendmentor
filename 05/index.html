<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <img src="images/image-product-desktop.jpg" alt="perfume" class="img-desktop">
        <img src="images/image-product-mobile.jpg" alt="perfume" class="img-mobile">
      </div>
      <div class="card-right">
        <p class="title">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <p>$149,99</p>
          <s>$169,99</s>
        </div>
        <a href="#" class="btn"><img src="images/icon-cart.svg" alt="icon"> Add to card</a>
      </div>
    </div>
  </body>
</html>
