<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      id="form-input"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="img">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card-plan">
        <img src="images/icon-music.svg" alt="icon">
        <div class="plan-info">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="plan-btn">Change</a>
      </div>
      <a href="#" class="btn-proceed">Proceed to Payment</a>
      <a href="#" class="btn-cancel">Cancel Order</a>
    </div>
  </body>
</html>
